<!-- 4 pillars of DOM

1. Selection of an Element.
2. Changing HTML.
3. Changing CSS.
4. Event Listener. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #444;
            color: white;
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
    <title>DOM || Learning</title>
</head>
<body>
 
    <h1>DOM Learn With Code With Junior</h1><br><br><br><br>
    <h2>DOM Learn With Code With Junior</h2><br><br><br><br>
    <h3>DOM Learn With Code With Junior</h3><br><br><br><br>
    <h4>DOM Learn With Code With Junior</h4>
    
</body>
<script>
    // Selection of an Element.
    const heading = document.querySelector('h1')
    console.log(heading);


    // Changing HTML.
    const changeHTML = document.querySelector('h2')
    changeHTML.innerHTML = 'HTML is Now Change'

    
    // Changing CSS.
    const CSSChange = document.querySelector('h3')
    CSSChange.style.color = 'green'
    CSSChange.style.backgroundColor = 'black'


    //Event Listener.
    const EventLish = document.querySelector('h4')
    EventLish.addEventListener('click', function(){
        EventLish.innerHTML = 'May EventListener ka sikar hu'
        EventLish.style.color = 'red'
        EventLish.style.backgroundColor = '#fff'
    })



</script>
</html>
