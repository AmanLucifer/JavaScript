<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ||Request</title>
</head>

<body style="background-color: #414144;">
    <button id="btn" style="background-color: yellow; height: 20px; width: 100px; border-radius: 20px;">Click Here
    </button>


    <img id="image" src="" alt="" height="200px" width="200px">

    <div id="follower" style="color: white;"></div>


</body>
<script>
    const image = document.querySelector('#image')
    const follower = document.querySelector('#follower')
    const btn = document.querySelector('#btn')

    const RequestUrl = 'https://api.github.com/users/AmanLucifer'


    btn.addEventListener('click', function () {

        /////////////////////////////////
        const xhr = new XMLHttpRequest()
        xhr.open('GET', RequestUrl)
        xhr.onreadystatechange = function () {
            // console.log(xhr.readyState);
            if (xhr.readyState === 4) {
                data = JSON.parse(xhr.responseText)
                // console.log(data.avatar_url);
                // console.log(data.followers);

            }

            image.src = data.avatar_url;
            follower.innerHTML = data.followers;


        }
        xhr.send()
        ///////////////////////////







    })

</script>

</html>
